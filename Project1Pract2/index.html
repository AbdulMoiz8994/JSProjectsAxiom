<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/661da8f7e5.js" crossorigin="anonymous"></script>
</head>
<body>
     <div class="main_container">
         <!-- <div class="content">      -->
     <div class="nestedcontainer1">
       <div class="logo">
        <div class="imgdiv1">
           <img src="./Images/logo.svg" class="img" alt="">
        </div>
           <div class="imgdiv2">
               <img src="./Images/illustration.svg" class="img1" alt="">
           </div>
           <p class="text">Start for free & Get Attractive offers Today!</p>
       </div>
     </div>  

      <div id="secondata" class="nestedcontainer2">
          <span class="content">
           <h1>Get Started</h1>
           <p>Already have an account?</p>
           <a href="#" class="hash">Log In</a>
        </span>
           <div class="linksButton">
              <div class="btn-1">
                <img src="./Images/google-logo.png" alt="" >sign up
                </div>
                <div class="btn-2">
                  <img src="./Images/facebook-new.png" alt="" class="facebook"> 
                  sign up
                </div>
                <!-- </div> -->
           </div>
          <h1 class="or">Or</h1> 
          <form class="form">
            <div class="data-1">
                <label for="name">Name</label>
                <i class="fas fa-user userlogo"></i>
                <input type="text" id="name" placeholder="Abdul Moiz">
                <i class="far fa-check-circle icon-success"></i>
                <i class="fas fa-exclamation-circle icon-failure"></i>
                <small class="error"></small>
            </div>
            <div class="data-2">
                <label for="email">Email</label>
                <i class="far fa-envelope"></i>
                <input type="email" id="email" placeholder="abc@gmail.com">
                <i class="far fa-check-circle icon-success"></i>
                <i class="fas fa-exclamation-circle icon-failure"></i>
                <small class="error"></small>
                    
            </div>
            <div class="data-3">
                <label for="password">password</label>
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder=".........">
                <i class="far fa-check-circle icon-success"></i>
                <i class="fas fa-exclamation-circle icon-failure"></i>
                <small class="error"></small>

            </div>
            <button class="btn-last" type="submit">Submit</button>
          </form>
      </div>  
    </div>

     <!-- </div> -->
    <script src="./script.js"></script>
</body>
</html>
